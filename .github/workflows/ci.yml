name: CloudGate CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # Deploy Backend
      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy cloudgate-backend \
            --source ./backend \
            --region us-central1 \
            --allow-unauthenticated \
            --memory=1Gi \
            --cpu=1 \
            --max-instances=10 \
            --timeout=300 \
            --set-env-vars="NEON_DATABASE_URL=${{ secrets.NEON_DATABASE_URL }},KEYCLOAK_URL=${{ secrets.KEYCLOAK_URL }},KEYCLOAK_REALM=${{ secrets.KEYCLOAK_REALM }},KEYCLOAK_CLIENT_ID=${{ secrets.KEYCLOAK_CLIENT_ID }},ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }},GIN_MODE=release" \
            --execution-environment=gen2 \
            --set-build-env-vars="GOOGLE_BUILDABLE=./" \
            --quiet

      # Deploy Frontend
      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy cloudgate-frontend \
            --source ./frontend \
            --region us-central1 \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --max-instances=2 \
            --set-env-vars="NEXT_PUBLIC_KEYCLOAK_URL=${{ secrets.KEYCLOAK_URL }},NEXT_PUBLIC_KEYCLOAK_REALM=${{ secrets.KEYCLOAK_REALM }},NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=${{ secrets.KEYCLOAK_CLIENT_ID }}" \
            --execution-environment=gen2 \
            --set-build-env-vars="GOOGLE_BUILDABLE=./" \
            --quiet
