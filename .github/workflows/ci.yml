name: CloudGate CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'
  PROJECT_ID: 'routemate-409518'
  REGION: 'us-central1'

jobs:
  # Frontend CI
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint

    - name: Run type checking
      working-directory: ./frontend
      run: npm run typecheck

    - name: Build application
      working-directory: ./frontend
      run: npm run build

    - name: Run tests
      working-directory: ./frontend
      run: npm test

  # Backend CI
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      working-directory: ./backend
      run: go mod download

    - name: Verify dependencies
      working-directory: ./backend
      run: go mod verify

    - name: Run go vet
      working-directory: ./backend
      run: go vet ./...

    - name: Run go fmt check
      working-directory: ./backend
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not formatted properly:"
          gofmt -s -l .
          exit 1
        fi

    - name: Build binary
      working-directory: ./backend
      run: go build -v ./...

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'

  # Docker build (only on main branch)
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: cloudgate/backend:latest

    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: cloudgate/frontend:latest

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker to use gcloud as a credential helper
      run: gcloud auth configure-docker

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push frontend image
      working-directory: ./frontend
      run: |
        # Build and push frontend image
        docker build -t gcr.io/${{ env.PROJECT_ID }}/cloudgate-frontend .
        docker push gcr.io/${{ env.PROJECT_ID }}/cloudgate-frontend

    - name: Deploy Frontend to Cloud Run
      run: |
        gcloud run deploy cloudgate-frontend \
          --image gcr.io/${{ env.PROJECT_ID }}/cloudgate-frontend \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --port 3000 \
          --memory 512Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --timeout 300 \
          --concurrency 80 \
          --set-env-vars="NODE_ENV=production,NEXT_PUBLIC_KEYCLOAK_URL=https://cloudgate-keycloak-6w4eqto47a-uc.a.run.app,NEXT_PUBLIC_KEYCLOAK_REALM=cloudgate,NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=cloudgate-frontend,NEXT_PUBLIC_API_URL=https://cloudgate-backend-6w4eqto47a-uc.a.run.app"

    - name: Get Frontend URL
      id: frontend-url
      run: |
        FRONTEND_URL=$(gcloud run services describe cloudgate-frontend --region=${{ env.REGION }} --format="value(status.url)")
        echo "url=$FRONTEND_URL" >> $GITHUB_OUTPUT

    - name: Update Backend CORS
      run: |
        gcloud run services update cloudgate-backend \
          --region=${{ env.REGION }} \
          --update-env-vars="ALLOWED_ORIGINS=${{ steps.frontend-url.outputs.url }},http://localhost:3000,FRONTEND_URL=${{ steps.frontend-url.outputs.url }}"

    - name: Deployment Summary
      run: |
        echo "ðŸŽ‰ Deployment completed successfully!"
        echo "Frontend URL: ${{ steps.frontend-url.outputs.url }}"
        echo "Backend URL: https://cloudgate-backend-6w4eqto47a-uc.a.run.app" 